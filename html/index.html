<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            }

            50% {
                box-shadow: 0 0 30px rgba(99, 102, 241, 0.6);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animate-slide-in {
            animation: slide-in 0.3s ease-out;
        }

        .cart-slide-in {
            animation: slideIn 0.3s ease-out;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .cart-badge-pulse {
            animation: pulse 0.3s ease-out;
        }

        .product-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .product-card:hover::before {
            left: 100%;
        }

        .product-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .product-card:hover .add-to-cart-btn {
            transform: scale(1.05);
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .cart-item {
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            transform: translateX(-5px);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(168, 85, 247, 0.05) 100%);
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        .quantity-btn {
            transition: all 0.2s ease;
        }

        .quantity-btn:active {
            transform: scale(0.9);
        }

        .success-animation {
            animation: pulse 0.5s ease-out;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen">
    <!-- Decorative Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div
            class="absolute top-20 left-10 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse">
        </div>
        <div class="absolute top-40 right-10 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"
            style="animation-delay: 2s;"></div>
        <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"
            style="animation-delay: 4s;"></div>
    </div>

    <!-- Header -->
    <header class="glass-effect shadow-xl sticky top-0 z-50 border-b border-white/50">
        <div class="container mx-auto px-4 py-5">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3 floating">
                    <div class="relative">
                        <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        </svg>
                        <div class="absolute -top-1 -right-1 w-3 h-3 bg-green-500 rounded-full animate-ping"></div>
                        <div class="absolute -top-1 -right-1 w-3 h-3 bg-green-500 rounded-full"></div>
                    </div>
                    <h1 class="text-3xl font-extrabold gradient-text">ShopElegant</h1>
                </div>

                <button id="cartBtn"
                    class="relative bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 py-3 rounded-full hover:from-indigo-700 hover:to-purple-700 transition-all shadow-xl hover:shadow-2xl transform hover:scale-105">
                    <span class="flex items-center space-x-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                            </path>
                        </svg>
                        <span class="font-semibold">Cart</span>
                        <span id="cartCount"
                            class="bg-white text-indigo-600 rounded-full w-7 h-7 flex items-center justify-center text-sm font-bold shadow-lg">0</span>
                    </span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12 relative z-10">
        <div class="text-center mb-12">
            <h2 class="text-5xl font-extrabold gradient-text mb-4">Featured Products</h2>
            <p class="text-gray-600 text-lg">Discover our exclusive collection of premium items</p>
        </div>

        <!-- Product Grid -->
        <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be inserted here -->
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div id="cartSidebar"
        class="fixed top-0 right-0 h-full w-full md:w-[420px] bg-gradient-to-br from-white to-indigo-50 shadow-2xl transform translate-x-full transition-transform duration-300 z-50 overflow-hidden">
        <div class="flex flex-col h-full">
            <!-- Cart Header -->
            <div
                class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white p-8 relative overflow-hidden">
                <div class="absolute inset-0 opacity-20">
                    <div
                        class="absolute top-0 left-0 w-40 h-40 bg-white rounded-full -translate-x-1/2 -translate-y-1/2">
                    </div>
                    <div
                        class="absolute bottom-0 right-0 w-40 h-40 bg-white rounded-full translate-x-1/2 translate-y-1/2">
                    </div>
                </div>
                <div class="flex justify-between items-center relative z-10">
                    <div>
                        <h2 class="text-3xl font-bold mb-1">Your Cart</h2>
                        <p class="text-indigo-100 text-sm">Review your selected items</p>
                    </div>
                    <button id="closeCart"
                        class="text-white hover:text-gray-200 transition-transform hover:rotate-90 duration-300">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Cart Items -->
            <div id="cartItems" class="flex-1 overflow-y-auto p-6 space-y-4">
                <div class="text-center py-12">
                    <div class="mb-4">
                        <svg class="w-24 h-24 mx-auto text-gray-300" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        </svg>
                    </div>
                    <p class="text-gray-500 text-lg">Your cart is empty</p>
                    <p class="text-gray-400 text-sm mt-2">Add some items to get started!</p>
                </div>
            </div>

            <!-- Cart Footer -->
            <div class="border-t border-indigo-100 p-6 bg-gradient-to-br from-white to-indigo-50 shadow-2xl">
                <div class="bg-gradient-to-r from-indigo-50 to-purple-50 rounded-xl p-4 mb-4">
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-semibold text-gray-700">Total Amount:</span>
                        <span id="cartTotal" class="text-3xl font-extrabold gradient-text">$0.00</span>
                    </div>
                </div>

                <button id="clearCart"
                    class="w-full bg-gradient-to-r from-red-500 to-pink-500 text-white py-3 rounded-xl mb-3 hover:from-red-600 hover:to-pink-600 transition-all transform hover:scale-105 shadow-lg font-semibold">
                    <span class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                            </path>
                        </svg>
                        <span>Clear Cart</span>
                    </span>
                </button>

                <button id="checkoutBtn"
                    class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all transform hover:scale-105 font-bold text-lg shadow-xl">
                    <span class="flex items-center justify-center space-x-2">
                        <span>Proceed to Checkout</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay"
        class="fixed inset-0 bg-gradient-to-br from-black/50 to-purple-900/30 backdrop-blur-sm z-40 hidden transition-opacity duration-300">
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div
            class="bg-white rounded-3xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto transform transition-all">
            <div
                class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white p-8 rounded-t-3xl relative overflow-hidden">
                <div class="absolute inset-0 opacity-20">
                    <div
                        class="absolute top-0 left-0 w-60 h-60 bg-white rounded-full -translate-x-1/2 -translate-y-1/2">
                    </div>
                    <div
                        class="absolute bottom-0 right-0 w-60 h-60 bg-white rounded-full translate-x-1/2 translate-y-1/2">
                    </div>
                </div>
                <div class="flex justify-between items-center relative z-10">
                    <div>
                        <h2 class="text-4xl font-bold mb-2">Checkout Summary</h2>
                        <p class="text-indigo-100">Review your order before completing purchase</p>
                    </div>
                    <button id="closeCheckout"
                        class="text-white hover:text-gray-200 transition-transform hover:rotate-90 duration-300">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="checkoutContent" class="p-8">
                <!-- Checkout items will be inserted here -->
            </div>

            <div class="bg-gradient-to-br from-indigo-50 to-purple-50 p-8 rounded-b-3xl border-t border-indigo-100">
                <div class="bg-white rounded-2xl p-6 shadow-lg mb-6">
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-bold text-gray-800">Grand Total:</span>
                        <span id="checkoutTotal" class="text-4xl font-extrabold gradient-text">$0.00</span>
                    </div>
                </div>
                <button
                    class="w-full bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white py-5 rounded-2xl font-bold text-xl hover:from-indigo-700 hover:via-purple-700 hover:to-pink-700 transition-all transform hover:scale-105 shadow-2xl">
                    <span class="flex items-center justify-center space-x-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z">
                            </path>
                        </svg>
                        <span>Complete Purchase</span>
                    </span>
                </button>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
